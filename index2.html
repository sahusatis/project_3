<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App UI Web</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/078812abb6.js" crossorigin="anonymous"></script>
</head>

<body>
        <nav class="navbar" id="$navbar">
            <a href="./index.html" class="logo">Tasks <span class="list"> List</span></a>
        </nav>
        <div class="mainContainer">
            <div class="newtask" id="$newtask">
                <a href="./index3.html" class="plusSign" target="_self">+</a>
                <a href="./index3.html" class="addNewtask" target="_self">Add New Task</a>
            </div>
            <div class="cardContainer">
                <div class="cards">
                    <h5>Trip to paris</h5>
                    <form action="#">
                        <div class="checks">
                            <span class="del"> <input type="checkbox" id="church" name="church" checked> Visit
                                Church</span> <br> <br>
                            <input type="checkbox" id="shopping" name="shopping"> Shopping
                        </div>
                    </form>
                </div>
                <div class="cards">
                    <h5>My To Do List</h5>
                    <form action="#">
                        <div class="checks">
                            <span class="del"> <input type="checkbox" id="church" name="church" checked> Visit Super
                                market</span> <br> <br>
                            <input type="checkbox" id="shopping" name="shopping"> Buy Vegetables
                        </div>
                    </form>
                </div>
                <div class="cards">
                    <h5>Movies I Will Watch</h5>
                    <form action="#">
                        <div class="checks">
                            <span class="del"> <input type="checkbox" id="church" name="church" checked> Stranger Things
                                4</span> <br> <br>
                            <input type="checkbox" id="shopping" name="shopping"> Avengers Endgame
                        </div>
                    </form>
                </div>

                <div class="cards">
                    <h5>Daily Morning Routine For...</h5>
                    <form action="#">
                        <div class="checks">
                            <span class="del"> <input type="checkbox" id="church" name="church" checked> Wake up at 6
                                pm</span> <br> <br>
                            <input type="checkbox" id="shopping" name="shopping"> Sleep at 10 pm
                        </div>
                    </form>
                </div>
                <div class="cards">
                    <h5>Books To Read</h5>
                    <form action="#">
                        <div class="checks">
                            <span class="del"> <input type="checkbox" id="church" name="church" checked> Design of
                                Everyday</span> <br> <br>
                            <input type="checkbox" id="shopping" name="shopping"> Alchemist
                        </div>
                    </form>
                </div>
            </div>
        </div>

    <div class="page2">
        <div class="popup1">
            <div class="addnewtask-container">
                <p class="addnewtask-heading">Add New Task</p>
                <a href="./index.html" class="cross"><i class="fa-solid fa-xmark"></i></a>
                <input type="text" name="c" id="c" placeholder="Learn C++" class="c_input">
                <a href="./index3.html" class="addTaskbtn"> + Add Task</a>
            </div>
        </div>
    </div>

</body>

</html>
